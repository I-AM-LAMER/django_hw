{% extends "base.html" %}

{% block content %}

<style>
    .movie-card {
    height: 95%;
    overflow: hidden;
    margin-bottom: 50px;
    background-color: white;
    margin: 10px;
   }

    .read-more-btn {
        align-self: flex-end;
        margin-bottom: 10px;
        margin-right: 10px;
    }

</style>

<div class="container">
    <div class="row">
        {% for coach in coaches %}
        <div class="col-md-4">
            <div class="card movie-card">
                <div class="card-body">
                    <h5 class="card-title">{{ coach.first_name }} {{ coach.last_name }}</h5>
                    <p class="card-text">{{ coach.spec }}</p>
                </div>
                <a href="{% url 'coach' coach.id %}" class="btn btn-primary read-more-btn">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
